<!DOCTYPE html>
<html>
<head>
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Cursos</h2>
        <form action="/buscar_curso" method="POST" class="d-flex mb-3">
            <input type="text" class="form-control" name="nombre" placeholder="Buscar curso">
            <button class="btn btn-primary ms-2">Buscar</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Horario</th>
                    <th>Profesor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>{{ curso[0] }}</td>
                    <td>{{ curso[1] }}</td>
                    <td>{{ curso[2] }}</td>
                    <td>
                        <a href="/modificar_curso/{{ curso[0] }}" class="btn btn-warning btn-sm">Modificar</a>
                        <a href="/eliminar_curso/{{ curso[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
