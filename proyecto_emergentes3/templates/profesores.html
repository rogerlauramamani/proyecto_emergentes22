<!DOCTYPE html>
<html>
<head>
    <title>Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Profesores</h2>
        <form action="/buscar_profesor" method="POST" class="d-flex mb-3">
            <input type="text" class="form-control" name="nombre" placeholder="Buscar profesor">
            <button class="btn btn-primary ms-2">Buscar</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>CI</th>
                    <th>Materia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for profesor in profesores %}
                <tr>
                    <td>{{ profesor[1] }}</td>
                    <td>{{ profesor[2] }}</td>
                    <td>{{ profesor[3] }}</td>
                    <td>{{ profesor[4] }}</td>
                    <td>
                        <a href="/modificar_profesor/{{ profesor[0] }}" class="btn btn-warning btn-sm">Modificar</a>
                        <a href="/eliminar_profesor/{{ profesor[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
