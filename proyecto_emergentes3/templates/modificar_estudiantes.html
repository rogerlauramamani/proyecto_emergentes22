<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Modificar Registro de Estudiante</h2>
        <form action="/modificar_estudiante/{{ estudiante[0] }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ estudiante[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ estudiante[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="ci" class="form-label">CI</label>
                <input type="text" class="form-control" id="ci" name="ci" value="{{ estudiante[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="rude" class="form-label">RUDE</label>
                <input type="text" class="form-control" id="rude" name="rude" value="{{ estudiante[5] }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ estudiante[6] }}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direcci√≥n</label>
                <textarea class="form-control" id="direccion" name="direccion" rows="3" required>{{ estudiante[7] }}</textarea>
            </div>
            <button type="submit" class="btn btn-warning w-100">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
